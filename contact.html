<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VernFM contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/beb92deed0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="media\logo.jpg" alt="" />
        <a href="" class="headerlogo">VernFM</a>
      </div>
      <nav class="nav" id="nav-menu">
        <ion-icon
          name="close-outline"
          class="header-close"
          id="close-menu"
        ></ion-icon>
        <ul class="nav-list">
          <li class="nav-item"><a href="" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link">About</a></li>
          <li class="nav-item"><a href="" class="nav-link">Store</a></li>
          <li class="nav-item">
            <a href="" class="nav-link">Use our music</a>
          </li>
          <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <ion-icon
        name="menu-outline"
        class="header-toggle"
        id="toggle-menu"
      ></ion-icon>
    </header>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
