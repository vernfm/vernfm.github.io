<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VernFM</title>
    <link rel="icon" type="image/jpg" href="media\logo.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/beb92deed0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="media\logo.jpg" alt="" />
        <a href="" class="headerlogo">VernFM</a>
      </div>
      <nav class="nav" id="nav-menu">
        <ion-icon
          name="close-outline"
          class="header-close"
          id="close-menu"
        ></ion-icon>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="store.html" class="nav-link">Store</a>
          </li>
          <li class="nav-item">
            <a href="news.html" class="nav-link">News</a>
          </li>
          <li class="nav-item">
            <a href="useOurMusic.html" class="nav-link">Use our music</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>

      <ion-icon
        name="menu-outline"
        class="header-toggle"
        id="toggle-menu"
      ></ion-icon>
    </header>

    <div class="landingHeader">
      <h2>Welcome to VernFM!</h2>
      <h1>
        Listen to
        <label class="landingHighlight">our</label>
        highquality songs while doing
        <label class="landingHighlight">your</label>
        thing.
      </h1>
      <div class="btnBackground">
        <a href="contact.html" class="landingBTN">Contact us</a>
      </div>
    </div>

    <div class="latestRelease">
      <div class="leftRelease">
        <div class="albumDiv">
          <img
            src="media\latestAlbum.jpg"
            alt="Picture of our latest album."
            class="albumImage"
          />
          <label class="albumName">Album 1 - hej</label>
        </div>
        <label class="listenRelease">Listen to our newest release!</label>
      </div>
      <div class="rightRelease">
        <audio controls controlsList="nodownload nofullscreen noplaybackrate">
          <source src="media\latestReleaseTrailer.wav" type="	audio/wav" />
        </audio>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
