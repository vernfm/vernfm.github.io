<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="text">
        <h1>VernFM</h1>
        <div class="thanks">Thanks for chosing VernFM :)</div>
      </div>
      <a id="myButton">Play Music</a>
    </div>
    <div class="video">
      <video id="myVideo" autoplay loop>
        <source src="./media/background.mp4" type="audio/mp4" />
        Your browser does not support the audio element.
      </video>
      <h2 id="playingSong">Song :)</h2>
    </div>
    <div id="all">
      <div id="container">
        <div id="animate"></div>
      </div>
    </div>

    <audio
      src="./media/songs/Song1Album1 (Hymn of love).wav"
      type="audio/mp3"
      id="myAudio"
    ></audio>

    <script src="main.js"></script>
  </body>
</html>
