<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VernFM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <img src="media\logo.jpg" alt="VernFM logo" id="logo" />

    <section class="links">

      </div>
      <div class="youtube">
        <div class="Background">
          <a href="twitch.com" target="_blank">Youtube</a>
        </div>
      </div>
      <div class="twitter">
        <div class="Background">
          <a href="twitch.com" target="_blank">Twitter</a>
        </div>
      </div>
      <div class="contact">
        <div class="Background">
          <a href="twitch.com" target="_blank">Contact & Feedback</a>
        </div>
      </div>
    </section>

</html>
